<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

<div class="container">

    <div class="form1">

        <form action="#">
            <h2>Способ получения</h2>
            <div class="grup-form">
            <input class="city" type="text" name="" id="po" placeholder="Город">
            </div>

            <div class="grup-form">
            <select name="" id="oi" >
                <option>Почта россии</option>
                <option>ЕвроПочта</option>
                <option>Сдэк</option>
                <option>Еще что-то</option>
            </select>
            </div>

            <div class="grup-form">

                <input type="text" name="" id="p" placeholder="Улица">
                <input type="text" name="" id="pr" placeholder="Дом">
                <input type="text" name="" id="pr" placeholder="Квартира">
                <input type="text" name="" id="pr" placeholder="Индекс">

            </div>

            <div class="grup-form">
                <textarea name="" id="pq" cols="0" rows="1" placeholder="Добавить коментарий"></textarea>
            </div>

            <h2>Данные получателя</h2>

            <div class="grup-form">
                <input class="city" type="text" name="" id="yy" placeholder="Фамилия">
                <input class="city" type="text" name="" id="yy" placeholder="Имя">
                <input class="city" type="text" name="" id="yy" placeholder="Отчество">
            </div>

            <div class="group-form">
                <input class="city" type="tel" name="" id="tt" placeholder="Телефон">
                <label  for="tt" class="lab_text">
                По этому номеру телефона мы с вяжемся с вами для подтверждения заказа
                </label>
            </div>

            <div class="group-form ">
                <input class="city" type="email" name="" id="mm" placeholder="Email">
                <label  for="tt">
                    На эту почту вам придет письмо с составом заказа, а так же трэк-номер для его отслеживания
                </label>
            </div>

            <div class="grop-form ">
                <input class="box" type="checkbox" name="" id="ch" placeholder="">
                <label  for="ch" class="chek">
                    Подписаться на рассылку новинок и акций
                </label>
            </div>

            <h2 class="txt">Способ оплаты</h2>

            <div class="grpp-form ">
                <input class="ch_rad" type="radio" name="click" id="rd" placeholder="">
                <label  for="rd" class="rad">
                    Оплата при получении наличными или картой
                </label>
            </div>

        <div class="gryp-form ">
            <input class="c_rad" type="radio" name="click" id="hhd" placeholder="">
            <label  for="hhd" class="rdd">
                Оплата банковской картой онлайн
            </label>
        </div>





        </form>
    </div>




</div>
